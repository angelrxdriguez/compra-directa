<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" href="source/img/Veraleza.png" type="image/png" class="url-logo">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <div class="d-flex align-items-center">
      <a href="perfil.html" class="d-flex align-items-center text-decoration-none text-dark">
        <img src="source/img/Veraleza.png" alt="Logo" width="48" height="48" class="me-3">
        <div class="d-flex flex-column">
          <span class="fw-bold" id="nombre-usuario">Arturo</span>
          <small class="text-muted" id="tipo-usuario">Comprador</small>
        </div>
      </a>
    </div>
    <div class="ms-auto">
      <ul class="navbar-nav flex-row gap-3">
        <li class="nav-item">
          <a class="nav-link" href="admin.html">Board</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="oferta.html">Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="adjudicado.html">Adjudicados</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Perfil de Usuario</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
       <div class="card-body">
  <h5 class="card-title mb-4 text-center">
    <i class="bi bi-person-circle me-2"></i>Información Personal
  </h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <strong><i class="bi bi-person-fill me-2"></i>Nombre:</strong>
      <span id="perfil-nombre">Arturo</span>
    </li>
    <li class="list-group-item">
      <strong><i class="bi bi-shield-lock-fill me-2"></i>Tipo:</strong>
      <span id="perfil-tipo">Comprador</span>
    </li>
    <li class="list-group-item">
      <strong><i class="bi bi-diagram-3-fill me-2"></i>División:</strong>
      <span id="perfil-division">Flores</span>
    </li>
  </ul>

  <div class="mt-4 text-center">
    <button id="cerrar-sesion" class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
    </button>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
$(document).ready(function () {
  $.get("php/sesion.php", function (datos) {
    if (!datos.error) {
      $("#perfil-nombre").text(datos.nombre);
      $("#perfil-tipo").text(datos.tipo);
      $("#perfil-division").text(datos.division);
      $("#nombre-usuario").text(datos.nombre);
      $("#tipo-usuario").text(`${datos.tipo} ${datos.division}`);
    } else {
      console.warn("No hay sesión activa.");
      window.location.href = "index.html"; // Redirige si no hay sesión
    }
  }, "json");

  $("#cerrar-sesion").on("click", function () {
    window.location.href = "php/logout.php";
  });
});
</script>
</body>
</html>
